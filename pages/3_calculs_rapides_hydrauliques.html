		<!-- colonne de gauche -->
		<div class="colonne_1">
			<div class="radioBoutonHeader CalculRapide">
				<label class="titreRadioBoutonHeader">Type de calcul souhaité</label>
				<div class="radioBoutonLabel">
					<label for="radioPuissanceDebit_id">
						<input type="radio" name="radio" value="3" id="radioPuissanceDebit_id" onclick="radioclick(3)">
						<figure >
							<img src="../images/ampoule.svg" title="Puissance et débit">
							<img src="../images/robinet.svg" title="Puissance et débit">
							<figcaption><small>Puissance et <br>débit connus</small></figcaption>
						</figure>
					</label>

					<label for="radioDebitTemperature_id">
						<input type="radio" name="radio" value="1" id="radioDebitTemperature_id" onclick="radioclick(1)" checked>
						<figure>
							<img src="../images/robinet.svg" title="Débit et températures">
							<img src="../images/temperature.svg" title="Débit et températures">
							<figcaption><small>Débit et <br>températures connus</small></figcaption>

					</label>

						<input type="radio" name="radio" value="2" id="radioPuissanceTemperature_id" onclick="radioclick(2)">

					</label>

				<script src="../javascript/SuffixFunction.js"></script>
				<script type="text/javascript">
						$(function(){
								$("#tauxGlycolRapide").suffix(" %");
								$("#temperatureEauAllerRapide").suffix(" °C");
								$("#temperatureEauRetourRapide").suffix(" °C");
								$("#debitEauRapide").suffix(" l/h");
								$("#puissanceRapide").suffix(" W");
						});
				</script>
				<div class="container">
					<div class="omrs-input-group">
						<label class="omrs-input-underlined">
							<input required id="tauxGlycolRapide" onkeyup="recuperationInformation()">
							<span class="omrs-input-label">Taux glycol</span>
						</div>
				</div>
				<div class="container" id="temperatureEauAllerRapideContainer">
					<div class="omrs-input-group">
						<label class="omrs-input-underlined">

				</div>
				<div class="container" id="temperatureEauRetourRapideContainer">
					<div class="omrs-input-group">
						<label class="omrs-input-underlined">
							<input required id="temperatureEauRetourRapide" onkeyup="recuperationInformation()">
							<span class="omrs-input-label">Température retour</span>
						</div>
				</div>
				<div class="container" id="debitEauRapideContainer">
					<div class="omrs-input-group">
						<label class="omrs-input-underlined">
							<input required id="debitEauRapide" onkeyup="recuperationInformation()">

						</div>
				</div>

					<div class="omrs-input-group">
