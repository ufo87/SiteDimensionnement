		<!-- colonne de gauche -->
		<div class="colonne_1">
			<div class="radioBoutonHeader">
				<label class="titreRadioBoutonHeader">Type de calcul souhaité</label>
				<div class="radioBoutonLabel">
					<label for="radioVitesseMax_id">
						<input type="radio" name="radioButton1" value="1" id="radioVitesseMax_id" onclick="radioclick(1)" checked>
						<figure>
							<img src="../images/vitesse3.svg" title="Vitesse Max">
							<figcaption><small>Vitesse max</small></figcaption>
						</figure>
					</label>

					<label for="radioBruit_id">
						<input type="radio" name="radioButton1" value="2" id="radioBruit_id" onclick="radioclick(2)">
						<figure>
							<img src="../images/sound.png" title="Bruit">
						<figcaption><small>Bruit</small></figcaption>
						</figure>
					</label>

					<label for="radioPdcMax_id">
						<input type="radio" name="radioButton1" value="3" id="radioPdcMax_id" onclick="radioclick(3)">
						<figure >
							<img src="../images/vanne.svg" title="PdC Max">
							<figcaption><small>PdC max</small></figcaption>
						</figure>
					</label>

					<label for="radioVitesseMaxBruit_id">
						<input type="radio" name="radioButton1" value="4" id="radioVitesseMaxBruit_id" onclick="radioclick(4)" >
						<figure >
							<img src="../images/vitesse3.svg" title="Vitesse/Bruit">
							<img src="../images/sound.png" title="Vitesse/Bruit">
							<figcaption><small>Vitesse/Bruit</small></figcaption>
						</figure>
					</label>

					<label for="radioDimension_id">
						<input type="radio" name="radioButton1" value="5" id="radioDimension_id" onclick="radioclick(5)" >
						<figure >
							<img src="../images/mesureRectangle2.png" title="Dimensions">
							<figcaption><small>Par dimensions</small></figcaption>
						</figure>
					</label>
				</div>
			</div>
			<script src="../javascript/SuffixFunction.js"></script>
			<script type="text/javascript">
					$(function(){
							$("#debitGaineRectangulaire").suffix(" m³/h");
							$("#vitesseMaxGaineRectangulaire").suffix(" m/s");
							$("#pdcMaxGaineRectangulaire").suffix(" daPa/m");
							$("#hauteurGaineRectangulaire").suffix(" mm");
							$("#largeurGaineRectangulaire").suffix(" mm");
					});
			</script>
			<div class="container">
				<div class="omrs-input-group">
					<label class="omrs-input-underlined">
						<input required id="debitGaineRectangulaire" onkeyup="recuperationInformation()">
						<span class="omrs-input-label">Débit</span>
					</div>
			</div>
			<div class="container" id="vitesseMaxGaineRectangulaireContainer">
				<div class="omrs-input-group">
					<label class="omrs-input-underlined">
						<input required id="vitesseMaxGaineRectangulaire" onkeyup="recuperationInformation()">
						<span class="omrs-input-label">Vitesse Max</span>
					</div>
			</div>
			<div class="container" id="pdcMaxGaineRectangulaireContainer">
				<div class="omrs-input-group">
					<label class="omrs-input-underlined">
						<input required id="pdcMaxGaineRectangulaire" onkeyup="recuperationInformation()">
						<span class="omrs-input-label">PdC Max</span>
					</div>
			</div>
			<div class="container" id="hauteurGaineRectangulaireContainer">
				<div class="omrs-input-group">
					<label class="omrs-input-underlined">
						<input required id="hauteurGaineRectangulaire" onkeyup="recuperationInformation()">
						<span class="omrs-input-label">Hauteur</span>
					</div>
			</div>
			<div class="container" id="largeurGaineRectangulaireContainer">
				<div class="omrs-input-group">
					<label class="omrs-input-underlined">
						<input required id="largeurGaineRectangulaire" onkeyup="recuperationInformation()">
						<span class="omrs-input-label">Largeur</span>
					</div>
			</div>



			<div class="checkboxDiv" id="checkboxDiv">
				<p class="checkboxP">
					<label id="label" class="checkboxBruitTitre">Choix des classes de bruits souhaités</label>
				</p>

				<p class="checkboxP">
					<input type="checkbox" name="classeBruit" id="iso30_id" value="iso 30" onclick="recuperationInformation()">
					<label for="iso30_id" id="iso30Label" class="iso30label_id" aria-describedby="label">iso 30</label>
				</p>

				<p class="checkboxP">
					<input type="checkbox" name="classeBruit" id="iso40_id" value="iso 40" onclick="recuperationInformation()">
					<label for="iso40_id" id="iso40Label" aria-describedby="label">iso 40</label>
				</p>

				<p class="checkboxP">
					<input type="checkbox" name="classeBruit" id="isoIndus_id" value="iso indus" onclick="recuperationInformation()">
					<label for="isoIndus_id" id="isoIndusLabel" aria-describedby="label">&lt; indus</label>
				</p>

				<p class="checkboxP">
					<input type="checkbox" name="classeBruit" id="isoIndusPlus_id" value="&gt; à iso indus" onclick="recuperationInformation()">
					<label for="isoIndusPlus_id" id="isoIndusPlusLabel" aria-describedby="label">&gt; indus</label>
				</p>
			</div>
		</div>
